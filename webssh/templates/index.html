<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bastion</title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #242628;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background-color: #242628;
        }

        label {
	    width: 100px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 18px;
            text-align: left;
        }

        input {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            margin-bottom: 20px;
        }

        button {
            background: #f6821f;
            border-radius: 4px;
            border: none;
            width: 300px;
            padding: 15px;
            color: #ffffff;
            font-weight: 600;
            font-size: 18px;
            line-height: 22px;
            cursor: pointer;
	    margin-left: 104px;
        }

        #status {
            color: red;
	    margin-left: 100px;
            margin-bottom: 10px;
        }

        #terminal {
            /* Add any specific styles for the terminal here */
        }
    </style>
</head>

<body>
    <div id="waiter" style="display: none">Connecting...</div>

    <div class="container">
        <form id="connect" action="" method="post" enctype="multipart/form-data" {% if debug %} novalidate{% end %}>
           <p>
	    <label for="Hostname">Hostname</label>
            <input type="text" id="hostname" name="hostname" value="" required>
	   </p>
	   <p>
            <label for="Port">Port</label>
            <input type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
	   </p>
	   <p>
            <label for="Username">Username</label>
            <input type="text" id="username" name="username" value="" required>
           </p>
           <p>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" value="">
	   </p>
            <input type="hidden" id="term" name="term" value="xterm-256color">
            {% module xsrf_form_html() %}
            <p>
	    <button type="submit">Connect</button>
            </p>
	    <p><div id="status"></div></p>
	</form>
    
        <div id="terminal"></div>
     </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/xterm-addon-fit.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
